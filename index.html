<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PILL Presale - A Revolução Digital</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>

<style>
/* Reset Básico */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00ffbf;
    background-color: #0a0a0a;
    overflow-x: hidden;
}

/* Efeito Matrix Background */
.matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: #0a0a0a;
    opacity: 0.2; /* Para não competir com o conteúdo */
}
.matrix-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 1px,
        rgba(0, 255, 191, 0.05) 1px,
        rgba(0, 255, 191, 0.05) 2px
    );
    animation: scrollMatrix 60s linear infinite;
}

@keyframes scrollMatrix {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-100%);
    }
}


/* Layout Principal */
.container {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px;
    border-radius: 20px;
    background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(10,10,10,0.9));
    border: 2px solid #00ffbf;
    box-shadow: 0 0 30px rgba(0, 255, 191, 0.4), 0 0 60px rgba(0, 255, 191, 0.2);
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #00ffc3;
    font-size: 2.8em;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #00ffbf;
}

/* Botões */
button {
    width: 90%;
    padding: 15px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(45deg, #00ffbf, #00e0a0);
    color: #0a0a0a;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 15px rgba(0, 255, 191, 0.3);
}

button:hover:not(:disabled) {
    background: linear-gradient(45deg, #ff0066, #e0005a);
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 0, 102, 0.4);
}

button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
    background: #333;
    color: #888;
    box-shadow: none;
}

/* Input */
input {
    width: 90%;
    padding: 14px;
    margin-top: 20px;
    border-radius: 10px;
    font-size: 1.1em;
    border: 1px solid #00ffbf;
    background: #1a1a1a;
    color: #00ffbf;
    transition: border-color 0.3s ease-in-out;
}
input:focus {
    outline: none;
    border-color: #00e0a0;
    box-shadow: 0 0 8px rgba(0, 255, 191, 0.6);
}

/* Info Cards e Displays */
#infoCard {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px dashed rgba(0, 255, 191, 0.3);
}

.info-item {
    background: rgba(0, 255, 191, 0.05);
    border-left: 3px solid #00ffbf;
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 8px;
    text-align: left;
    font-size: 1.1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.info-item span:first-child {
    font-weight: bold;
}
.info-item span:last-child {
    color: #00e0a0;
}

/* Barras de Progresso */
.progressBox {
    width: 100%;
    height: 25px;
    background: #222;
    border-radius: 15px;
    margin-top: 20px;
    overflow: hidden;
    border: 1px solid #00ffbf;
    position: relative;
}
.progressFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffbf, #00e0a0);
    transition: width 0.8s ease-out;
    border-radius: 15px;
}
.progressText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0a0a0a;
    font-weight: bold;
    font-size: 0.9em;
    text-shadow: 0 0 3px #00ffbf;
}
.progressLabel {
    margin-top: 10px;
    font-size: 0.9em;
    color: rgba(0, 255, 191, 0.7);
}

/* Mensagens de Status */
#statusMessage {
    margin-top: 20px;
    font-weight: bold;
    min-height: 25px;
    font-size: 1.1em;
    color: #00ffaa;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.02); opacity: 0.9; }
    100% { transform: scale(1); opacity: 1; }
}

/* Responsividade */
@media (max-width: 768px) {
    .container {
        margin: 30px auto;
        padding: 20px;
    }
    h1 {
        font-size: 2.2em;
    }
    button, input {
        padding: 12px;
        font-size: 1em;
    }
