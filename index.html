<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PILL Launchpad</title>

<!-- ETHERS.JS v5 -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
    body {
        margin:0;
        padding:0;
        background:black;
        color:#00ffbf;
        font-family:Arial, sans-serif;
        overflow-x:hidden;
    }

    canvas#matrix {
        position:fixed;
        top:0; left:0;
        width:100vw;
        height:100vh;
        z-index:-1;
    }

    .container {
        max-width:500px;
        margin:auto;
        padding:30px;
        text-align:center;
    }

    h1 {
        color:#00ffc3;
        text-shadow:0 0 10px #00ffbd;
    }

    .card {
        margin-top:20px;
        padding:20px;
        border-radius:12px;
        background:rgba(0,0,0,0.6);
        border:1px solid #00ffbf;
        box-shadow:0 0 20px #00ffaa;
    }

    button {
        width:90%;
        padding:14px;
        margin-top:12px;
        border:0;
        border-radius:10px;
        font-size:17px;
        font-weight:bold;
        cursor:pointer;
        background:#00ffbf;
        color:black;
        transition:0.3s;
    }

    button:hover {
        background:#ff0066;
        color:white;
        box-shadow:0 0 20px #ff0066;
    }

    .progressBox {
        width:100%;
        height:22px;
        background:#222;
        border-radius:12px;
        margin-top:12px;
        overflow:hidden;
        border:1px solid #00ffbf;
    }

    .progressFill {
        height:100%;
        width:0%;
        background:#00ffaa;
        box-shadow:0 0 10px #00ffaa;
        transition:0.4s;
    }

    #priceDisplay {
        font-size:21px;
        font-weight:bold;
        margin-top:10px;
        color:#00ffea;
        text-shadow:0 0 10px #00fff0;
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">

    <h1>PILL PRE-SALE</h1>

    <button id="connectBtn" onclick="connectWallet()">Conectar MetaMask</button>

    <div class="card">

        <div id="priceDisplay">Preço: --</div>
        <div id="marketCap">Market Cap: --</div>

        <div class="progressBox">
            <div class="progressFill" id="progressFill"></div>
        </div>

        <div id="progressText" style="margin-top:8px;font-size:16px">
            Tokens Vendidos: --
        </div>

        <input id="ethAmount" type="number" placeholder="Valor em ETH" 
               style="width:90%;padding:12px;margin-top:14px;border-radius:8px;font-size:16px;" />

        <button onclick="buy()">Comprar</button>
        <button onclick="claim()">Claim</button>

    </div>

</div>


<script>
/*==============================*
 * 1. MATRIX BACKGROUND EFFECT  *
 *==============================*/
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];
for (let i=0;i<columns;i++) drops[i]=1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ffbf";
    ctx.font = fontSize+"px monospace";

    for (let i=0;i<drops.length;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        ctx.fillText(text,i*fontSize, drops[i]*fontSize);

        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
    }
}
setInterval(drawMatrix,33);


/*==============================*
 * 2. METAMASK + ETHERS SETUP   *
 *==============================*/

let provider, signer, account;

const launchpadAddress = "0x2d3a2a09fed647f67EE96e83354e78B9fCB7b90e";
const tokenAddress     = "0x42B966dA68F65bF29ba4F8d518CBA20153477336";

const abiLaunchpad = [
    "function buy() payable",
    "function claim()",
    "function totalRaised() view returns(uint256)",
    "function tokensSold() view returns(uint256)",
    "function tokenPrice() view returns(uint256)",
    "function hardcap() view returns(uint256)"
];

const abiToken = [
    "function decimals() view returns(uint8)"
];

let launchpad, token;


/*-----------------------------*
 *  CONNECT METAMASK (FIXED)   *
 *-----------------------------*/
async function connectWallet() {
    if (!window.ethereum) {
        alert("MetaMask não encontrada!");
        return;
    }

    try {
        const accounts = await window.ethereum.request({
            method: "eth_requestAccounts"
        });

        account = accounts[0];

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        launchpad = new ethers.Contract(launchpadAddress, abiLaunchpad, signer);
        token     = new ethers.Contract(tokenAddress, abiToken, provider);

        document.getElementById("connectBtn").innerText = 
            "Conectado: " + account.substring(0,6) + "..." + account.substring(38);

        document.getElementById("connectBtn").style.background = "#00ffaa";

        updateUI();

    } catch (err) {
        console.error("Erro MetaMask:", err);
        alert("Erro ao conectar MetaMask! Veja console.");
    }
}


/*==============================*
 * 3. UI DINÂMICA DO SITE       *
 *==============================*/

async function updateUI() {
    try {
        const sold   = await launchpad.tokensSold();
        const raised = await launchpad.totalRaised();
        const price  = await launchpad.tokenPrice();
        const hard   = await launchpad.hardcap();

        // tokens vendidos
        document.getElementById("progressText").innerText =
            "Tokens Vendidos: " + sold.toString();

        // barra de progresso
        const pct = Number(sold) / Number(hard) * 100;
        document.getElementById("progressFill").style.width = pct + "%";

        // preço atual (ETH → USD logic no contrato)
        document.getElementById("priceDisplay").innerText =
            "Preço atual: " + (Number(price)/1e18).toFixed(6) + " ETH";

        // market cap
        const mc = (Number(price)/1e18) * Number(hard);
        document.getElementById("marketCap").innerText =
            "Market Cap: " + mc.toFixed(4) + " ETH";

    } catch (err) {
        console.warn("UI não pôde atualizar ainda (aguardando contrato)", err);
    }
}

/*==============================*
 * 4. COMPRAR                   *
 *==============================*/
async function buy() {
    if (!signer) return alert("Conecte a MetaMask primeiro.");

    const ethAmount = document.getElementById("ethAmount").value;

    if (ethAmount <= 0) return alert("Insira um valor válido.");

    try {
        const tx = await launchpad.buy({
            value: ethers.utils.parseEther(ethAmount)
        });

        alert("Compra enviada. Aguarde confirmar...");
        await tx.wait();

        updateUI();
    } catch (err) {
        console.error("Erro compra:", err);
        alert("Falha na compra!");
    }
}

/*==============================*
 * 5. CLAIM                     *
 *==============================*/
async function claim() {
    if (!signer) return alert("Conecte a MetaMask primeiro.");

    try {
        const tx = await launchpad.claim();
        alert("Claim enviado...");
        await tx.wait();
        alert("Tokens recebidos!");
    } catch (err) {
        console.error("Erro claim:", err);
        alert("Erro ao fazer claim.");
    }
}

</script>

</body>
</html>
