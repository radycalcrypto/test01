<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pill Presale</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #00ff9f;
        font-family: 'Orbitron', sans-serif;
        overflow-x: hidden;
    }

    /* MATRIX BACKGROUND */
    canvas#matrixBG {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
    }

    .container {
        text-align: center;
        padding: 40px 20px;
    }

    .logo {
        width: 240px;
        height: auto;
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 0 30px #00ff9f;
    }

    h1 {
        font-size: 48px;
        color: #00ffaa;
        text-shadow: 0 0 20px #00ff99;
    }

    .card {
        background: rgba(0,0,0,0.65);
        border: 1px solid #00ff88;
        max-width: 500px;
        margin: 20px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px #00ff66;
    }

    .info {
        margin: 8px 0;
        font-size: 18px;
    }

    button {
        background: #00ff99;
        border: none;
        padding: 15px 32px;
        border-radius: 10px;
        color: black;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        margin: 5px;
    }

    button:hover {
        background: #ff0055;
        color: white;
        box-shadow: 0 0 25px #ff0055;
    }

    .countdown {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        color: #ff4444;
        text-shadow: 0 0 10px #ff4444;
    }

    .progress-container {
        background: rgba(0,0,0,0.2);
        border-radius: 12px;
        margin: 20px auto;
        width: 90%;
        height: 25px;
        border: 1px solid #00ff88;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ff9f, #00ffaa);
        border-radius: 12px;
        transition: width 0.5s ease;
        box-shadow: 0 0 15px #00ff9f;
    }

    input[type="number"] {
        padding:10px;
        font-size:16px;
        width:80%;
        border-radius:8px;
        margin: 10px 0;
    }

    .market-info {
        font-size: 18px;
        margin: 5px 0;
        color: #00ffcc;
    }
</style>
</head>

<body>

<canvas id="matrixBG"></canvas>

<div class="container">

    <img src="A_digital_graphic_design_of_a_cryptocurrency_presa.png" class="logo" />

    <h1>PILL PRESALE</h1>

    <div id="countdown" class="countdown"></div>

    <div class="card">
        <div class="info">Token: PILL</div>
        <div class="market-info" id="tokenPrice">Preço atual: 1 USD ≈ 0.001 ETH</div>
