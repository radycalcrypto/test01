<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RadyPresale - Comprar Token</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Ethers v6 (CDN OFICIAL) -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

<style>
body {
    font-family: Arial;
    background: #0d0d0f;
    color: white;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #151516;
    border-radius: 10px;
    padding: 20px;
}
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
}
button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    background: #6b4cff;
    color: white;
    font-size: 15px;
    border: none;
}
</style>
</head>

<body>
<div class="container">
    <h2>üöÄ RadyPresale</h2>

    <label>Presale Address:</label>
    <input id="presaleAddress" placeholder="0x..." />

    <label>Token Address:</label>
    <input id="tokenAddress" placeholder="0x..." />

    <button onclick="saveConfig()">üíæ Salvar Endere√ßos</button>
    <hr>

    <button onclick="connectWallet()">üîó Conectar MetaMask</button>
    <p id="walletStatus"></p>

    <hr>

    <h3>Comprar token com ETH</h3>
    <input id="ethAmount" placeholder="Valor em ETH (ex: 0.01)" />
    <button onclick="buyTokens()">üü£ Comprar</button>

    <hr>

    <h3>Claim Tokens</h3>
    <button onclick="claimTokens()">‚¨áÔ∏è Claim</button>

    <hr>
    <p id="log"></p>

</div>

<script>
// ---------------------------
// Salvar Configura√ß√µes
// ---------------------------
function saveConfig() {
    localStorage.setItem("presale", document.getElementById("presaleAddress").value);
    localStorage.setItem("token", document.getElementById("tokenAddress").value);
    document.getElementById("log").innerText = "Configura√ß√µes salvas!";
}

// Carregar ao abrir
document.getElementById("presaleAddress").value = localStorage.getItem("presale") || "";
document.getElementById("tokenAddress").value = localStorage.getItem("token") || "";

// ---------------------------
// Conex√£o MetaMask
// ---------------------------
let provider, signer;

async function connectWallet() {
    try {
        if (!window.ethereum) {
            alert("MetaMask n√£o encontrada!");
            return;
        }

        await window.ethereum.request({ method: "eth_requestAccounts" });

        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();

        document.getElementById("walletStatus").innerText =
            "Wallet conectada: " + (await signer.getAddress());

    } catch (e) {
        document.getElementById("walletStatus").innerText = "Erro conectar: " + e;
    }
}

// ---------------------------
// ABI M√≠nima da Presale
// ---------------------------
const presaleABI = [
    "function buyTokens() payable",
    "function claimTokens()",
];

// ---------------------------
// Comprar com ETH
// ---------------------------
async function buyTokens() {
    try {
        const presaleAddr = localStorage.getItem("presale");
        const amountEth = document.getElementById("ethAmount").value;

        if (!presaleAddr) return alert("Presale Address n√£o configurado");

        const contract = new ethers.Contract(presaleAddr, presaleABI, signer);

        const tx = await contract.buyTokens({
            value: ethers.parseEther(amountEth)
        });

        document.getElementById("log").innerText = "‚è≥ Aguardando confirmar...";
        await tx.wait();

        document.getElementById("log").innerText = "‚úÖ Compra realizada!";

    } catch (e) {
        document.getElementById("log").innerText = "Erro: " + e.message;
    }
}

// ---------------------------
// Claim Tokens
// ---------------------------
async function claimTokens() {
    try {
        const presaleAddr = localStorage.getItem("presale");
        if (!presaleAddr) return alert("Presale Address n√£o configurado");

        const contract = new ethers.Contract(presaleAddr, presaleABI, signer);

        const tx = await contract.claimTokens();
        document.getElementById("log").innerText = "‚è≥ Aguardando...";

        await tx.wait();
        document.getElementById("log").innerText = "‚úÖ Claim realizado com sucesso!";

    } catch (e) {
        document.getElementById("log").innerText = "Erro: " + e.message;
    }
}

</script>

</body>
</html>
